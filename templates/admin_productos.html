<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Productos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-4">
    <h2 class="mb-4">Lista de Productos</h2>
    <a href="{{ url_for('admin_nuevo_producto') }}" class="btn btn-success mb-3">‚ûï Nuevo Producto</a>
    
    <table class="table table-bordered">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Precio</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for producto in productos %}
            <tr>
                <td>{{ producto.id }}</td>
                <td>{{ producto.nombre }}</td>
                <td>${{ producto.precio }}</td>
                <td>
                    <a href="{{ url_for('admin_editar_producto', producto_id=producto.id) }}" class="btn btn-sm btn-warning">‚úèÔ∏è Editar</a>
                    <a href="{{ url_for('admin_eliminar_producto', producto_id=producto.id) }}" class="btn btn-sm btn-danger">üóëÔ∏è Eliminar</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

</body>
</html>
