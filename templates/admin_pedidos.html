<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel de Administraci√≥n - Pedidos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="mb-4">üìã Panel de Administraci√≥n - Pedidos</h2>
    <a href="{{ url_for('index') }}" class="btn btn-secondary mb-3">‚Üê Volver al inicio</a>

    <table class="table table-hover bg-white shadow-sm">
        <thead class="table-dark">
            <tr>
                <th>ID Pedido</th>
                <th>Cliente</th>
                <th>Fecha</th>
                <th>Total</th>
                <th>Estado</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for pedido in pedidos %}
            <tr>
                <td>#{{ pedido.id }}</td>
                <td>{{ pedido.cliente }}</td>
                <td>{{ pedido.fecha }}</td>
                <td>${{ "{:,}".format(pedido.total) }}</td>
                <td>{{ pedido.estado }}</td>
                <td>
                    <a href="{{ url_for('admin_ver_pedido', pedido_id=pedido.id) }}" class="btn btn-primary btn-sm">Ver</a>
                    <a href="{{ url_for('admin_cambiar_estado', pedido_id=pedido.id) }}" class="btn btn-warning btn-sm">Cambiar estado</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

</body>
</html>
